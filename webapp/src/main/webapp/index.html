<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #141414;
    color: #ffffff;
}

header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px;
    background-color: #e50914;
}

.logo {
    font-size: 24px;
    font-weight: bold;
}

nav ul {
    list-style: none;
    display: flex;
}

nav ul li {
    margin-left: 20px;
}

nav ul li a {
    color: white;
    text-decoration: none;
    font-weight: bold;
}

.hero {
    height: 400px;
    background-image: url('hero-background.jpg');
    background-size: cover;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
}

.hero h1 {
    font-size: 48px;
}

.hero p {
    font-size: 20px;
    margin: 10px 0;
}

.hero button {
    padding: 10px 20px;
    font-size: 16px;
    background-color: #e50914;
    color: white;
    border: none;
    cursor: pointer;
}

.movie-section {
    padding: 20px;
}

.movie-section h2 {
    margin-bottom: 20px;
}

.movie-list {
    display: flex;
    overflow-x: auto;
}

.movie {
    margin-right: 15px;
}

.movie img {
    width: 200px;
    border-radius: 10px;
}

footer {
    text-align: center;
    padding: 20px;
    background-color: #222222;
}

</style>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Streaming Service</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">MyStream</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Series</a></li>
                <li><a href="#">Movies</a></li>
                <li><a href="#">My List</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <h1>Unlimited Movies, TV Shows, and More.</h1>
        <p>Watch anywhere. Cancel anytime.</p>
        <button>Join Now</button>
    </section>

    <section class="movie-section">
        <h2>Popular on MyStream</h2>
        <div class="movie-list">
            <div class="movie">
                <img src="movie1.jpg" alt="Movie 1">
                <h3>Movie Title 1</h3>
            </div>
            <div class="movie">
                <img src="movie2.jpg" alt="Movie 2">
                <h3>Movie Title 2</h3>
            </div>
            <div class="movie">
                <img src="movie3.jpg" alt="Movie 3">
                <h3>Movie Title 3</h3>
            </div>
            <div class="movie">
                <img src="movie4.jpg" alt="Movie 4">
                <h3>Movie Title 4</h3>
            </div>
            <div class="movie">
                <img src="movie5.jpg" alt="Movie 5">
                <h3>Movie Title 5</h3>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2023 MyStream, Inc. All rights reserved.</p>
    </footer>

</body>
</html>
